<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>波本本的分享空间</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
        }
        
        :root {
            --primary-color: #5d7b93;
            --secondary-color: #8a9ba8;
            --accent-color: #a3be8c;
            --light-color: #f5f7fa;
            --dark-color: #2e3440;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.08);
        }
        
        body {
            background-color: var(--light-color);
            color: var(--dark-color);
            min-height: 100vh;
            transition: background-image 0.5s ease;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        /* 头部样式 */
        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px 0;
            margin-bottom: 20px;
            border-bottom: 2px solid var(--primary-color);
        }
        
        .logo-container {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .logo {
            width: 75px;
            height: 75px;
            border-radius: 10px;
            object-fit: cover;
            border: 2px solid var(--primary-color);
            box-shadow: var(--shadow);
            cursor: pointer;
        }
        
        .site-title {
            font-size: 2.2rem;
            color: var(--primary-color);
            font-weight: 700;
        }
        
        /* 标签页导航 */
        .tab-nav {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
            margin-bottom: 30px;
            background-color: white;
            border-radius: 12px;
            padding: 8px;
            box-shadow: var(--shadow);
        }
        
        .tab-btn {
            padding: 12px 20px;
            background-color: #f0f2f5;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            color: var(--dark-color);
            transition: all 0.3s ease;
            flex: 1;
            min-width: 120px;
            text-align: center;
        }
        
        .tab-btn:hover {
            background-color: #e1e5eb;
        }
        
        .tab-btn.active {
            background-color: var(--primary-color);
            color: white;
        }
        
        /* 标签页内容 */
        .tab-content {
            display: none;
            background-color: white;
            border-radius: 12px;
            padding: 25px;
            box-shadow: var(--shadow);
            min-height: 500px;
        }
        
        .tab-content.active {
            display: block;
        }
        
        /* 图片展示区域 */
        .images-container, .records-container, .pics-container, .register-container, .poke-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
            margin-bottom: 30px;
        }
        
        .image-item, .record-item, .pic-item, .register-item, .poke-item {
            background-color: #f9fafc;
            border-radius: 10px;
            padding: 20px;
            box-shadow: var(--shadow);
            transition: transform 0.3s ease;
        }
        
        .image-item:hover, .record-item:hover, .pic-item:hover, .register-item:hover, .poke-item:hover {
            transform: translateY(-5px);
        }
        
        .item-img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 15px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        
        .item-img:hover {
            transform: scale(1.02);
        }
        
        .item-title {
            font-size: 1.2rem;
            font-weight: 700;
            color: var(--primary-color);
            margin-bottom: 8px;
        }
        
        .item-info {
            font-size: 0.9rem;
            color: #666;
            line-height: 1.5;
        }
        
        .item-actions {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-top: 15px;
        }
        
        .edit-btn, .delete-btn {
            padding: 6px 12px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 600;
            transition: all 0.2s ease;
        }
        
        .edit-btn {
            background-color: #e8f4fd;
            color: #2196f3;
        }
        
        .edit-btn:hover {
            background-color: #d1e9fa;
        }
        
        .delete-btn {
            background-color: #fde8e8;
            color: #f44336;
        }
        
        .delete-btn:hover {
            background-color: #fad1d1;
        }
        
        /* 表单样式 */
        .form-container {
            background-color: #f9fafc;
            border-radius: 10px;
            padding: 25px;
            margin-top: 30px;
            box-shadow: var(--shadow);
        }
        
        .form-title {
            font-size: 1.4rem;
            color: var(--primary-color);
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid #e1e5eb;
        }
        
        .form-row {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .form-group {
            flex: 1;
            min-width: 250px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #444;
        }
        
        .form-control {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }
        
        .form-control:focus {
            border-color: var(--primary-color);
            outline: none;
        }
        
        .btn {
            padding: 12px 25px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .btn:hover {
            background-color: #4a677f;
        }
        
        .btn-secondary {
            background-color: var(--secondary-color);
        }
        
        .btn-secondary:hover {
            background-color: #798c9a;
        }
        
        .password-prompt {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
            text-align: center;
        }
        
        .password-prompt h3 {
            margin-bottom: 20px;
            color: var(--primary-color);
        }
        
        /* 模态框样式 */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        
        .modal-content {
            background-color: white;
            padding: 30px;
            border-radius: 12px;
            max-width: 90%;
            max-height: 90%;
            overflow-y: auto;
            position: relative;
        }
        
        .modal-img {
            max-width: 100%;
            max-height: 80vh;
            border-radius: 8px;
        }
        
        .close-modal {
            position: absolute;
            top: 15px;
            right: 20px;
            font-size: 2rem;
            color: #333;
            cursor: pointer;
            transition: color 0.3s;
        }
        
        .close-modal:hover {
            color: #f44336;
        }
        
        /* 设置页面样式 */
        .settings-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
        }
        
        .setting-item {
            background-color: #f9fafc;
            border-radius: 10px;
            padding: 25px;
            box-shadow: var(--shadow);
        }
        
        .setting-img {
            width: 100%;
            max-width: 200px;
            height: auto;
            border-radius: 8px;
            margin-top: 15px;
            cursor: pointer;
        }
        
        /* 空状态提示 */
        .empty-state {
            text-align: center;
            padding: 50px 20px;
            color: #888;
        }
        
        .empty-state i {
            font-size: 3rem;
            margin-bottom: 20px;
            color: #ccc;
        }
        
        /* 响应式调整 */
        @media (max-width: 768px) {
            .tab-btn {
                min-width: 100px;
                padding: 10px 15px;
                font-size: 0.9rem;
            }
            
            .tab-content {
                padding: 20px 15px;
            }
            
            .images-container, .records-container, .pics-container, .register-container, .poke-container {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
                gap: 20px;
            }
            
            .site-title {
                font-size: 1.8rem;
            }
        }
        
        @media (max-width: 480px) {
            .tab-nav {
                flex-direction: column;
            }
            
            .images-container, .records-container, .pics-container, .register-container, .poke-container {
                grid-template-columns: 1fr;
            }
            
            .site-title {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo-container">

        </header>
        
        <nav class="tab-nav">

        <!-- 图片分享标签页 -->

            <div class="form-container">

                    <button class="btn" onclick="checkPassword('images')">提交</button>
                </div>

        <!-- 流水账标签页 -->
        <section id="diary" class="tab-content">

            </div>
            
            <div class="form-container">
                <h3 class="form-title">新增流水账</h3>
                <div class="password-prompt" id="diary-password-prompt">
                    <h3>请输入管理密码</h3>
                    <input type="password" id="diary-password" class="form-control" style="width: 200px; margin-bottom: 15px;" placeholder="请输入密码">
                    <button class="btn" onclick="checkPassword('diary')">提交</button>
                </div>
                <form id="upload-diary-form" style="display: none;">

                            <input type="text" id="diary-title" class="form-control" required>

                    </div>

                    <div class="form-row">

                            <button type="button" class="btn btn-secondary" onclick="cancelUpload('diary')">取消</button>
                        </div>
                    </div>
                </form>
            </div>
        </section>
        
        <!-- 发片标签页 -->
        <section id="pics" class="tab-content">

            <div class="pics-container">
                <!-- 发片记录将通过JS动态添加 -->
            </div>
            
            <div class="form-container">
                <h3 class="form-title">发片上传</h3>
                <div class="password-prompt" id="pics-password-prompt">
                    <h3>请输入管理密码</h3>
                    <input type="password" id="pics-password" class="form-control" style="width: 200px; margin-bottom: 15px;" placeholder="请输入密码">

                    <div class="form-row">
                        <div class="form-group">
                            <label for="pics-upload">图片（支持JPG、JPEG、PNG）</label>
                            <input type="file" id="pics-upload" class="form-control" accept=".jpg,.jpeg,.png" required>
                            <div class="file-info" id="pics-file-info"></div>

                    <div class="form-row">
                        <div class="form-group">
                            <button type="submit" class="btn">发片上传</button>
                            <button type="button" class="btn btn-secondary" onclick="cancelUpload('pics')">取消</button>
                        </div>

                </form>
            </div>

        <!-- 登记标签页 -->
        <section id="register" class="tab-content">
            <h2>登记</h2>
            <div class="register-container">
                <!-- 登记记录将通过JS动态添加 -->
            </div>
            
            <div class="form-container">
                <h3 class="form-title">登记上传</h3>
                <div class="password-prompt" id="register-password-prompt">
                    <h3>请输入管理密码</h3>
                    <input type="password" id="register-password" class="form-control" style="width: 200px; margin-bottom: 15px;" placeholder="请输入密码">
                    <button class="btn" onclick="checkPassword('register')">提交</button>
                </div>
                <form id="upload-register-form" style="display: none;">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="register-number">编号</label>
                            <input type="text" id="register-number" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="register-pic-date">发片日期</label>
                            <input type="date" id="register-pic-date" class="form-control" required>
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="register-location">上传地址（省、市、区、街道）</label>
                            <input type="text" id="register-location" class="form-control" placeholder="例如：广东省、深圳市、南山区、科技园街道" required>
                        </div>
                        <div class="form-group">
                            <label for="register-upload">图片（支持JPG、JPEG、PNG）</label>
                            <input type="file" id="register-upload" class="form-control" accept=".jpg,.jpeg,.png" required>
                            <div class="file-info" id="register-file-info"></div>
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <button type="submit" class="btn">登记上传</button>
                            <button type="button" class="btn btn-secondary" onclick="cancelUpload('register')">取消</button>
                        </div>
                    </div>
                </form>
            </div>
        </section>
        
        <!-- 设置标签页 -->
        <section id="settings" class="tab-content">
            <h2>设置</h2>
            <div class="password-prompt" id="settings-password-prompt">
                <h3>请输入管理密码</h3>
                <input type="password" id="settings-password" class="form-control" style="width: 200px; margin-bottom: 15px;" placeholder="请输入密码">
                <button class="btn" onclick="checkPassword('settings')">提交</button>

            <div class="settings-container" id="settings-content" style="display: none;">
                <div class="setting-item">
                    <h3>LOGO设置</h3>
                    <p>支持JPG、JPEG、PNG格式，尺寸为75x75像素</p>
                    <img id="current-logo" class="setting-img" src="" alt="当前LOGO">

                        <div class="form-group">
                            <input type="file" id="logo-upload" class="form-control" accept=".jpg,.jpeg,.png">

                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <button class="btn" onclick="uploadLogo()">上传LOGO</button>
                            <button class="btn btn-secondary" onclick="deleteLogo()">删除LOGO</button>
                        </div>
                    </div>
                </div>
                
                <div class="setting-item">
                    <h3>背景设置</h3>
                    <p>支持JPG、JPEG、PNG格式</p>
                    <img id="current-bg" class="setting-img" src="" alt="当前背景">

                        <div class="form-group">
                            <input type="file" id="bg-upload" class="form-control" accept=".jpg,.jpeg,.png">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <button class="btn" onclick="uploadBackground()">上传背景</button>

                        </div>
                    </div>

        <!-- 戳戳我标签页 -->
        <section id="poke" class="tab-content">
            <h2>戳戳我</h2>
            <div class="poke-container">
                <!-- 戳戳我图片将通过JS动态添加 -->
            </div>
            
            <div class="form-container">
                <h3 class="form-title">上传新图片</h3>
                <div class="password-prompt" id="poke-password-prompt">
                    <h3>请输入管理密码</h3>
                    <input type="password" id="poke-password" class="form-control" style="width: 200px; margin-bottom: 15px;" placeholder="请输入密码">
                    <button class="btn" onclick="checkPassword('poke')">提交</button>
                </div>
                <form id="upload-poke-form" style="display: none;">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="poke-upload">图片（支持JPG、JPEG、PNG）</label>
                            <input type="file" id="poke-upload" class="form-control" accept=".jpg,.jpeg,.png" required>
                            <div class="file-info" id="poke-file-info"></div>
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <button type="submit" class="btn">上传图片</button>
                            <button type="button" class="btn btn-secondary" onclick="cancelUpload('poke')">取消</button>
                        </div>
                    </div>
                </form>
            </div>
        </section>
    </div>
    
    <!-- 图片查看模态框 -->
    <div id="image-modal" class="modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <img id="modal-img" class="modal-img" src="" alt="放大图片">
        </div>
    </div>
    
    <script>
        // 密码常量
        const PASSWORD = "740302";
        
        // 初始化数据存储
        let imageData = [];
        let diaryData = [];
        let picsData = [];
        let registerData = [];
        let pokeData = [];
        let settingsData = {};
        let currentTab = "images";
        
        // DOM加载完成后初始化
        document.addEventListener('DOMContentLoaded', function() {
            // 从localStorage加载数据
            loadData();
            
            // 设置标签页切换
            setupTabs();
            
            // 设置表单提交事件
            setupForms();
            
            // 设置模态框
            setupModal();
            
            // 设置字符计数
            setupCharCounters();
            
            // 显示当前标签页内容
            showTabContent(currentTab);
        });
        
        // 从localStorage加载数据
        function loadData() {
            // 加载标签页状态
            const savedTab = localStorage.getItem('currentTab');
            if (savedTab) {
                currentTab = savedTab;
            }
            
            // 加载各模块数据
            const savedImageData = localStorage.getItem('imageData');
            if (savedImageData) {
                imageData = JSON.parse(savedImageData);
            }
            
            const savedDiaryData = localStorage.getItem('diaryData');
            if (savedDiaryData) {
                diaryData = JSON.parse(savedDiaryData);
            }

        // 生成发片编号
        function generatePicNumber() {
            const today = new Date();
            const dateStr = today.getFullYear().toString() + 
                           (today.getMonth() + 1).toString().padStart(2, '0') + 
                           today.getDate().toString().padStart(2, '0');
            
            // 计算当天已有的发片数量
            const todayPics = picsData.filter(pic => {
                const picDate = new Date(pic.uploadDate);
                return picDate.getFullYear() === today.getFullYear() &&
                       picDate.getMonth() === today.getMonth() &&
                       picDate.getDate() === today.getDate();
            });
            
            const count = todayPics.length + 1;
            const number = dateStr + count.toString().padStart(3, '0');
            
            document.getElementById('pics-number').value = number;
        }
        
        // 获取当前日期时间字符串
        function getCurrentDateTime() {
            const now = new Date();
            const year = now.getFullYear();
            const month = (now.getMonth() + 1).toString().padStart(2, '0');
            const day = now.getDate().toString().padStart(2, '0');
            const hour = now.getHours().toString().padStart(2, '0');
            const minute = now.getMinutes().toString().padStart(2, '0');
            
            return `${year}年${month}月${day}日 ${hour}:${minute}`;
        }

            document.getElementById('upload-image-form').addEventListener('submit', function(e) {
                e.preventDefault();
                
                const title = document.getElementById('image-title').value;
                const location = document.getElementById('image-location').value;
                const remark = document.getElementById('image-remark').value;
                const fileInput = document.getElementById('image-upload');
                
                if (fileInput.files.length === 0) {
                    alert('请至少选择一张图片！');
                    return;
                }
                
                if (fileInput.files.length > 5) {
                    alert('最多只能上传5张图片！');
                    return;
                }
                
                // 读取所有图片文件
                const readers = [];
                for (let i = 0; i < fileInput.files.length; i++) {
                    const reader = new FileReader();
                    readers.push(new Promise((resolve) => {
                        reader.onload = function(e) {
                            resolve(e.target.result);
                        };
                        reader.readAsDataURL(fileInput.files[i]);
                    }));
                }
                
                // 所有图片读取完成后保存
                Promise.all(readers).then(images => {
                    const uploadDate = getCurrentDateTime();
                    
                    images.forEach(imageDataURL => {
                        const newImage = {
                            id: Date.now() + Math.random(),
                            title: title,
                            location: location,
